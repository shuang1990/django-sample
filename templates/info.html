<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user info</title>
</head>
<body>
    <form action="{% url 'jdy:change' %}" method="post">
        手机号：<input name="phone" type="text" value="{{ user.phone }}"/><br/>
        姓名：<input name="name" type="text" value="{{ user.real_name }}"/><br/>
        <input type="hidden" name="user_id" value="{{ user.id }}">
        {% csrf_token %}
        <input type="submit" value="确认">
    </form></body>
</html>
